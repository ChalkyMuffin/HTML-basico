<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad HTML</title>
    <link rel="stylesheet" href="profile.css">

  </head>
  <body>
    <form id="my_form">
      
        <label>
        Asunto
        <input type="text" name="asunto" required/>
      </label>
      <br>

      <label>
        Nombre
        <input type="text" name="nombre" required/>
      </label>
      <br>


      <label>
        Comentarios
        <div>
          <textarea name="comentarios" rows="3" cols="30" required></textarea>
        </div>
      </label>
      <br>


      <label>
        Correo electrónico
        <input type="mail" name="correo" required/>
      </label>
      <br>


      <label>
        Numero de teléfono
        <input type="text" name="num_telefono" required/>
      </label>
      <br>


      <button type="submit">Enviar</button>
    </form>
  </body>
  <script>
    const form = document.getElementById("my_form");
    const name = document.querySelector("input[name='nombre']");
    const email = document.querySelector("input[name='correo']");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert(
        `Gracias por sus comentarios ${name.value}, te contactaremos a ${email.value} en caso de ser necesario`
      );
      form.reset();
    });
  </script>
</html>
